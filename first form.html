<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		h1{
			font-style: italic;

        	font-size: 50px;
        	font-family: raleway;
        	background-color: white;

		body{

			color:white;
			background-repeat: no-repeat;

<body>
	<center>
	<h1>Register</h1>

    <div>
	    <label for="Email">Email:</label>

    <div>
	    <label for="Password">Password:</label>

	</div>
	<div>
		<label>

			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		<select name="Date">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name="Year">
			<option>2011</option>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
		</select>
	    </label>
	</div>

	<div>
		<label for="I agree to all the terms and conditions">I agree to all the terms and conditions</label>
	    <input id="I agree to all the terms and conditions" type="checkbox" required >
    </div>
	<button>submit</button>

</form>
</center>
</body>
</html>
